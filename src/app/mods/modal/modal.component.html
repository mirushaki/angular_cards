<div (click)="onCloseClick()" class="ui dimmer visible active">
  <div (click)="$event.stopPropagation()" class="ui modal visible active">
    <i (click)="onCloseClick()" class="close icon"></i>
    <div class="header">
      <ng-content select="[modalTitle]"></ng-content>
    </div>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <div class="actions">
      <button *ngIf="!customFooter" (click)="onCloseClick()" class="ui button">OK</button>
      <ng-content *ngIf="customFooter" select="[footer]"></ng-content>
    </div>
  </div>
</div>
