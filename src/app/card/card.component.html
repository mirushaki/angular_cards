<div class="card">
    <div class="card-image" [ngStyle]="{'background-image': 'url(' + post.imageUrl + ')'}">
    </div>
    <div class="card-content">
      <div class="media-content">
        <p class="title is-4">{{ post.title }}</p>
        <p class="subtitle is-6">{{ post.username }}</p>
      </div>
      <div class="content">
        {{ post.content }}
      </div>
    </div>
  </div>
