<div class="container">
    <h3 class="mt-3">Payment Form</h3>
    <div class="row mb-3">
        <div class="form-group col">
            <label class="form-label" for="name">Receiver Name</label>
            <input id="name" (input)="onNameChange($event)" class="form-control" placeholder="Name" />
        </div>
        <div class="col">
            <label><b>Receiver Name</b></label>
            <p class="mt-3 mb-0">{{ name | titlecase}}</p>
        </div>
    </div>
    <div class="row mb-3">
        <div class="form-group col">
            <label class="form-label" for="date">Payment Date</label>
            <input id="date" type="date" (input)="onDateChange($event)" class="form-control" />
        </div>
        <div class="col">
            <label><b>Payment Date</b></label>
            <p class="mt-3 mb-0">{{ date | date: "MMMM d, y" }}</p>
        </div>
    </div>
    <div class="row mb-3">
        <div class="form-group col">
            <label class="form-label" for="amount">Amount</label>
            <input id="amount" type="number" class="form-control" (input)="onAmountChange($event)" min="0" step="0.01"/>
        </div>
        <div class="col">
            <label><b>Amount</b></label>
            <p class="mt-3 mb-0">{{ amount | currency:"GEL":"symbol-narrow" }}</p>
        </div>
    </div>
    <div class="row mb-3">
        <div class="form-group col">
            <label class="form-label" for="height">Height</label>
            <input id="height" type="number" class="form-control" (input)="onHeightChange($event)" min="0" step="0.01"/>
        </div>
        <div class="col">
            <label><b>Height</b></label>
            <p class="mt-3 mb-0">{{ height | number:"1,2-2"}}</p>
        </div>
    </div>
    <div class="row mb-3">
        <div class="form-group col">
            <label class="form-label" for="miles">Miles</label>
            <input id="miles" type="number" class="form-control" (input)="onMilesChange($event)" min="0" step="0.01"/>
        </div>
        <div class="col">
            <label><b>Kilometers</b></label>
            <p class="mt-3 mb-0">{{ miles | convert:'m' | number:'1.0-2'}}</p>
        </div>
    </div>
</div>
